<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme.title }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.theme.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Favicon-->
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
   
    <noscript id="deferred-styles">
        {% if site.theme.google_fonts %}
        <!-- Google Fonts -->
        <link href="//fonts.googleapis.com/css?family={{ site.theme.google_fonts }}" rel="stylesheet" type="text/css">
        {% endif %}

        {% if site.theme.katex %}
        <!-- KaTeX -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
        {% endif %}
	</noscript>
    
    <!-- Google Analytics -->    
	{% if site.theme.google_analytics %}
    <script>
        var spammers = '';
        var xhr = new XMLHttpRequest();
        try {
            xhr.open( 'GET', 'https://raw.githubusercontent.com/desbma/referer-spam-domains-blacklist/master/spammers.txt', true );
            xhr.send();
            xhr.onload = function(){
                if( this.status === 200) {
                    spammers += this.response;
                    var ary = spammers.split( /\n/ );
                    if( ary.indexOf( document.referrer ) === -1 ){
                        loadGoogleAnalytics();
                    }
                } else {
                    loadGoogleAnalytics();
                }
            };
        }
        catch(e) {
            loadGoogleAnalytics();
        }

        function loadGoogleAnalytics(){
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ site.theme.google_analytics }}', 'auto');
            ga('send', 'pageview');
        }
    </script>
    {% endif %}
    
    <!-- Font-Awesome -->
    <script async src="https://use.fontawesome.com/a22ac5ddde.js"></script>
    
    <!-- Deferred Loading of CSS  -->
    <!-- https://developers.google.com/speed/docs/insights/OptimizeCSSDelivery -->
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
        
    <!-- Anti-Clickjacking Strategy -->
    <!-- https://www.owasp.org/index.php/Clickjacking_Defense_Cheat_Sheet -->
    <style id="antiClickjack">body{display:none !important;}</style>
    <script>
        if(self===top){var antiClickjack=document.getElementById("antiClickjack");antiClickjack.parentNode.removeChild(antiClickjack)}else top.location=self.location;
    </script>
</head>
