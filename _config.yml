# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.classicarcadeprojects.com" # the base hostname & protocol for your site
encoding: utf-8
timezone: America/Detroit

# Jekyll SEO Settings
# https://github.com/jekyll/jekyll-seo-tag/tree/master/docs
lang: en_US
title: Classic Arcade Projects
description: Dedicated to my arcade game builds, rebuilds and restoration projects
repository: StilgarISCA/ClassicArcadeProjects
author: StilgarISCA
logo: /apple-touch-icon-76x76.png

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  avatar:
  gravatar: #959080cbb338fac79169ebbe21cbe988

  # Header and footer text
  header_text: >
     <p>Adventures in Classic Arcade Gaming</p>
  header_text_feature_image: "img/tnf-forum-mostly-complete.jpg"
  footer_text: >
   <a href="/about">About</a> | <a href="/privacy">Privacy Policy</a> | <a href="/sitemap.xml">Sitemap</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  github: StilgarIsca/ #"rohanchandra/type-theme"
  youtube:

  # Scripts
  google_analytics: "UA-79200937-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  muut_community_name: "classicarcadeprojects"

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Older"
  str_prev: "Newer"
  str_continue_reading: "Read more"
  str_comments: "Comments"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 8
paginate_path: "page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

# HELPER GEMS
plugins:
  - jekyll-paginate
  - jekyll-github-metadata
  - jekyll-sitemap # https://github.com/jekyll/jekyll-sitemap
  - jekyll-seo-tag

# EXCLUDE THESE FILES/FOLDERS FROM JEKYLL BUILD
exclude: ['vendor', 'node_modules', 'src', 'Gemfile', 'Gemfile.lock']